<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Password </th>
        <th> Roles </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userList.empty}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="user : ${userList}">
        <td><span th:text="${user.id}"> ID </span></td>
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.password}"> Password </span></td>
        <td><span th:text="${user.roles}"> Roles </span></td>
        <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

<br>

<!--<form action="/admin/user-create">-->
<form th:action="@{user-create.html}">
    <input type="submit" value="Create new User">
</form>

<br>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>


</body>
</html>
