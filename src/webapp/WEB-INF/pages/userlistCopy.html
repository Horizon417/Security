<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Last Name </th>
        <th> Email </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userList.empty}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="user : ${userList}">
        <td><span th:text="${user.id}"> ID </span></td>
        <td><span th:text="${user.firstName}"> Name </span></td>
        <td><span th:text="${user.lastName}"> Last Name </span></td>
        <td><span th:text="${user.email}"> Email </span></td>
        <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

<form action="/user-create">
    <input type="submit" value="Create new User">
</form>


</body>
</html>
